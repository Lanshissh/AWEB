<div class="admin-dashboard">
    <h1>Donation Management</h1>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <table mat-table [dataSource]="donations" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let donation">{{ donation.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let donation">{{ donation.name }}</td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let donation">{{ donation.email }}</td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let donation">${{ donation.amount }}</td>
      </ng-container>

      <!-- Message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let donation">{{ donation.message }}</td>
      </ng-container>
  
      <!-- Actions Column -->
<!--    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let donation">
          <button mat-icon-button color="warn" (click)="deleteDonation(donation.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="acceptDonation(donation.id)" *ngIf="donation.status === 'Pending'">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="cancelDonation(donation.id)" *ngIf="donation.status === 'Pending'">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container> -->  
  
      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
